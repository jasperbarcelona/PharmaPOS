
<table id="historyTable" class="table">
	<thead>
		<tr>
			<th class="align-right"></th>
			<th class="align-left">Customer</th>
			<th class="align-left">Date</th>
			<th class="align-left">Time</th>
			<th class="align-right">Price</th>
		</tr>
	</thead>
	<tbody>
		{% for transaction in history %}
		<tr id="{{transaction.id}}" data-toggle="modal" data-target="#transactionInfoModal" onclick="get_transaction_info(this.id)">
			<td class="align-left xs">{{loop.index}}</td>
			<td class="align-left long">{{transaction.customer_name}}</td>
			<td class="align-left long">{{transaction.date}}</td>
			<td class="align-left med">{{transaction.time}}</td>
			<td class="align-right med">&#8369; {{transaction.total}}</td>
		</tr>
		{% endfor %}
		<tr>
			<td class="align-right xs"></td>
			<td class="align-right long"></td>
			<td class="align-right long"></td>
			<td class="align-right med"><strong>TOTAL:</strong></td>
			<td class="align-right med"><strong>&#8369; {{total_cash}}</strong></td>
		</tr>
	</tbody>
</table>
